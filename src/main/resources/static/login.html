<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login form</title>

    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="restaurante.svg">

</head>

<body>
<div class="bg-image"></div>
<div class="container">
    <div class="row">
        <div id="login" class="login-container col-lg-4 col-md-6 col-sm-8 col-xs-12">
            <div class="login-title text-center">
            </div>
            <div class="login-content">
                <div class="login-header ">
                    <h3><strong>Bienvenido,</strong></h3>
                    <h5>Introduce tus datos para acceder o regístrate</h5>
                </div>
                <div class="login-body">
                    <!--<form role="form" action="" method="post" class="login-form">-->
                    <div class="form-group ">
                        <div class="pos-r">
                            <input id="login_access_input" type="text" name="form-username" placeholder="usuario"
                                   class="form-username form-control" required>
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="pos-r">
                            <input id="login_password_input" type="password" name="form-password"
                                   placeholder="contraseña" class="form-password form-control" required>
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <a href="#" class="bold"> Olvidaste la contraseña?</a>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control" onclick="login()">
                            <strong>Entrar</strong></button>
                    </div>

                    <!--</form>-->
                </div> <!-- end  login-body -->
            </div><!-- end  login-content -->
            <div class="login-footer text-center template">
                <h5>No tienes cuenta?<a class="bold" onclick="setRegister()" href="#"> Registrarse </a></h5>
            </div>
        </div>  <!-- end  login-container -->

        <div id="register" class="login-container col-lg-4 col-md-6 col-sm-8 col-xs-12" style="display: none;">
            <div class="login-title text-center">
            </div>
            <div class="login-content">
                <div class="login-header ">
                    <h3><strong>Bienvenido,</strong></h3>
                    <h5>Introduce tus datos para acceder o regístrate</h5>
                </div>
                <div class="login-body">
                    <!--<form role="form" action="" method="post" class="login-form">-->
                    <div class="form-group ">
                        <div class="pos-r">
                            <input id="register_name_input" type="text" name="form-username" placeholder="Nombre"
                                   class="form-username form-control" required>
                            <i class="fa fa-address-card"></i>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="pos-r">
                            <input id="register_access_input" type="text" name="form-username" placeholder="Usuario"
                                   onchange="exist()" class="form-username form-control" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <p id="unavailable" style="color:#CC0000;" hidden>El nombre de usuario no está disponible</p>
                    </div>
                    <div class="form-group ">
                        <div class="pos-r">
                            <input id="register_email_input" type="email" name="form-username" placeholder="Correo"
                                   class="form-username form-control" required>
                            <i class="fa fa-envelope-square"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="pos-r">
                            <input id="register_password_input" type="password" name="form-password"
                                   placeholder="Contraseña" class="form-password form-control" required>
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="registarbutton" class="btn btn-primary form-control"
                                onclick="registrar()">
                            <strong>Registrar</strong></button>
                    </div>

                    <!--</form>-->
                </div> <!-- end  login-body -->
            </div><!-- end  login-content -->
            <div id="back-to-login" class="login-footer text-center template">
                <h5>Ya tienes cuenta?<a class="bold" onclick="setLogin()" href="#"> Entra </a></h5>
            </div>
        </div>  <!-- end  login-container -->

    </div>
</div><!-- end container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
