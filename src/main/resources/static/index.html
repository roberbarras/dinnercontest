<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DinnerContest</title>
    <script src="script.js"></script>
</head>
<body>
<button id="buttonLogin" type="button" onclick="switchRegister()">Registrarse</button>
<button id="buttonRegister" type="button" onclick="switchLogin()" style="display:none">Login</button>
<div id="login" class="login">
    <h2 id="titulo_login">Entrar</h2>
    <label id="login_access_label">Usuario: </label>
    <input id="login_access_input" type="text" placeholder="Usuario" name="accessname" required>
    <label id="login_password_label">Password: </label>
    <input type="password" id="login_password_input" placeholder="Contraseña" name="psw" required>
    <button type="submit" onclick="login()">Login</button>
</div>
<div id="register" class="register" style="display:none">
    <h2 id="titulo_registro">Registro</h2>
    <label id="register_nombre_label">Nombre: </label>
    <input id="register_nombre_input" type="text" placeholder="Nombre" name="username" required>
    <label id="register_mail_label">Correo: </label>
    <input id="register_mail_input" type="text" placeholder="Correo" name="email" required>
    <label id="register_access_label">Usuario: </label>
    <input id="register_access_input" type="text" placeholder="Usuario" name="accessname" required>
    <label id="register_password_label">Password: </label>
    <input type="password" id="register_password_input" placeholder="Contraseña" name="psw" required>
    <button type="submit" onclick="register()">Registrar</button>
</div>
</body>
</html>
